<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ Hình Chữ Nhật</title>
</head>
<body>

<canvas id="mycanvas" width="500" height="500" style="border:0px solid black;"></canvas>

<script>
    class Rectangle {
        constructor(width, height) {
            this._width = width;
            this._height = height;
        }

        getArea() {
            return this._width * this._height;
        }

        getPerimeter() {
            return (this._width + this._height) * 2;
        }

        draw(ctx) {
            ctx.fillStyle = "#4fcbee";
            ctx.fillRect(250, 150, this._width, this._height);
        }
    }
    var rectangle = new Rectangle(250, 150);
    var c = document.getElementById('mycanvas');
    var ctx = c.getContext('2d');
    rectangle.draw(ctx);
    document.writeln("Diện tích: " + rectangle.getArea()+ " || ");
    document.writeln("Chu vi: " + rectangle.getPerimeter());
</script>

</body>
</html>
