<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xóa phần tử khỏi mảng</title>
</head>
<body>

<h2>Xóa phần tử khỏi mảng</h2>

<script>
  let numbers = [15, 27, 8, 42, 34, 56, 23, 89, 11, 50];
  const V = parseInt(prompt("Nhập phần tử số nguyên V:"));
  const index = numbers.indexOf(V);
  if (index !== -1) {
    for (let i = index; i < numbers.length - 1; i++) {
      numbers[i] = numbers[i + 1];
    }
    numbers[numbers.length - 1] = 0;

    alert(`Mảng sau khi xóa phần tử ${V}: ${numbers}`);
  } else {
    alert(`${V} không có trong mảng.`);
  }
</script>

</body>
</html>
