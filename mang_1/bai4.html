<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đảo ngược mảng</title>
</head>
<body>

<h2>Đảo ngược mảng số nguyên</h2>

<script>
  const numbers = [15, 27, 8, 42, 34, 56, 23, 89, 11, 50];

  const reversedNumbers = numbers.reverse();

  alert(`Mảng ban đầu: ${numbers}`);
  alert(`Mảng sau khi đảo ngược: ${reversedNumbers}`);
</script>

</body>
</html>
