<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sắp xếp mảng giảm dần</title>
</head>
<body>

<h2>Sắp xếp mảng theo thứ tự giảm dần</h2>
<script>
  const numbers = [15, 27, 8, 42, 34, 56, 23, 89, 11, 50];
  numbers.sort((a, b) => b - a);
  alert(`Mảng sau khi sắp xếp theo thứ tự giảm dần: ${numbers}`);
</script>

</body>
</html>
