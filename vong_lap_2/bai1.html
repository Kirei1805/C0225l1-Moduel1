<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let n = prompt("moi nhap so tu nhien ");
            n = parseFloat(n);
            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            document.write("DÃ£y Fibonacci: <br>");
            document.write(fib);
        </script>
</body>
</html>
