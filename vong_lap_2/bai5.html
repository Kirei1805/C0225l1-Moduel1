<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính lãi ngân hàng</title>
</head>
<body>
<h2>Tính lãi ngân hàng (lãi mẹ đẻ lại con)</h2>
<form id="loanForm">
  <label for="initialAmount">Số tiền ban đầu (P): </label>
  <input type="number" id="initialAmount" required><br><br>

  <label for="interestRate">Lãi suất hàng tháng (r): </label>
  <input type="number" id="interestRate" required><br><br>

  <label for="months">Số tháng cho vay (n): </label>
  <input type="number" id="months" required><br><br>

  <button type="button" onclick="calculateInterest()">Tính lãi</button>
</form>

<h3>Kết quả:</h3>
<p id="result"></p>

<script>
  function calculateInterest() {
    // Lấy giá trị từ form
    const P = parseFloat(document.getElementById('initialAmount').value);
    const r = parseFloat(document.getElementById('interestRate').value);
    const n = parseInt(document.getElementById('months').value);

    // Kiểm tra nếu thông tin hợp lệ
    if (isNaN(P) || isNaN(r) || isNaN(n) || P <= 0 || r <= 0 || n <= 0) {
      alert("Vui lòng nhập giá trị hợp lệ cho tất cả các trường.");
      return;
    }

    // Tính số tiền sau lãi (lãi mẹ đẻ lại con)
    const A = P * Math.pow((1 + r / 100), n);

    // Hiển thị kết quả
    const result = `Số tiền cuối cùng sau ${n} tháng là: ${A.toFixed(2)} VNĐ`;
    document.getElementById('result').innerHTML = result;
  }
</script>
</body>
</html>
