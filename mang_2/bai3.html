<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính giai thừa</title>
</head>
<body>

<h2>Tính giai thừa của một số</h2>

<script>
  function factorial(n) {
    if (n === 0 || n === 1) {
      return 1;
    }
    let result = 1;
    for (let i = 2; i <= n; i++) {
      result *= i;
    }
    return result;
  }

  const num = 5;
  const result = factorial(num);

  alert(`Giai thừa của ${num} là ${result}`);
</script>

</body>
</html>
