<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuyển đổi Feet và Meters</title>
</head>
<body>


<script>

  function footToMeter(foot) {
    return 0.305 * foot;
  }

  function meterToFoot(meter) {
    return 3.279 * meter;
  }

  const footValue = parseFloat(prompt("Nhập giá trị Feet để chuyển đổi sang Meters:"));
  const meterValue = parseFloat(prompt("Nhập giá trị Meters để chuyển đổi sang Feet:"));

  const convertedMeter = footToMeter(footValue);
  const convertedFoot = meterToFoot(meterValue);

  alert(`${footValue} feet tương đương với ${convertedMeter.toFixed(2)} meters.`);
  alert(`${meterValue} meters tương đương với ${convertedFoot.toFixed(2)} feet.`);
</script>

</body>
</html>
