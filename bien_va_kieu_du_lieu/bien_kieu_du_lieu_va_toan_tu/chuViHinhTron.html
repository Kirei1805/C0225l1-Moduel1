<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chu vi hinh tron</h1>
<label>radius</label>
<input type="number" id="radius">
<script>
  function circumference() {
    let radius = document.getElementById("radius").value;
    let circumference = 2 * Math.PI * (radius);
    document.getElementById("value").innerText = "circumference :" + circumference;
  }
</script>
<button onclick="circumference()"> ket qua </button>
<p id="value"></p>

</body>
</html>
