<!DOCTYPE html>
<html lang="en">

<body>
<h1>dien tich hinh tron</h1>
<label for="radius">radius</label>
<input type="number" id="radius">
<script>
  function Scircumference() {
    let radius = document.getElementById("radius").value;
    let S = Math.PI * radius * radius;
    document.getElementById("value").innerText = "S :" + S;
  }
</script>
<button onclick="Scircumference()"> Ket qua </button>
<p id="value"></p>
</body>
