<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h1> Chuyen doi C sang F</h1>
<label for="C">C </label>
<input type="number" id="C"><br><br>
<script>
    function csangf(){
        let C=document.getElementById("C").value;
        let F = (C * 9 / 5) + 32;
        document.getElementById("value").innerText = "F: " + F;
    }
</script>
<button onclick="csangf()"> ket qua </button>
<p id="value"></p>
</body>
