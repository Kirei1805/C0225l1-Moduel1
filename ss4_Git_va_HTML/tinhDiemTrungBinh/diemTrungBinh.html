<body>
<!DOCTYPE html>
<html>
<head>
  <title>Tính Điểm Trung Bình</title>
</head>
<body>
<h2>Tính Điểm Trung Bình</h2>
<label for="toan">Toán:</label>
<input type="number" id="toan" step="0.1"><br><br>

<label for="ly">Lý:</label>
<input type="number" id="ly" step="0.1"><br><br>

<label for="hoa">Hóa:</label>
<input type="number" id="hoa" step="0.1"><br><br>
<script>
  function tinhDiemTrungBinh() {
    let toan = parseFloat(document.getElementById("toan").value) ;
    let ly = parseFloat(document.getElementById("ly").value) ;
    let hoa = parseFloat(document.getElementById("hoa").value) ;
    let diemTB = (toan + ly + hoa) / 3;
    document.getElementById("ketqua").innerText = "Điểm trung bình: " + diemTB.toFixed(2);
  }
</script>


<button onclick="tinhDiemTrungBinh()">Tính Điểm Trung Bình</button>

<p id="ketqua"></p>
</body>
</html>


</body>
</html>
