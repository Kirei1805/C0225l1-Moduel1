<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dãy Fibonacci</title>
</head>
<body>
<script>
    let fib = [0, 1];
    for (let i = 2; i < 20; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
    }
    document.write("20 số đầu tiên trong dãy Fibonacci: <br>");
    document.write(fib);

</script>
</body>
</html>
