<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nhập nhiệt độ</title>
</head>
<body>
<script>
  let c;
  do {
    c = prompt("Nhập nhiệt độ hiện tại: ");
    c = parseFloat(c);
    if (c > 100) {
      alert("Nhiệt độ quá cao! Vui lòng giảm nhiệt độ.");
    } else if (c < 20) {
      alert("Nhiệt độ quá thấp! Vui lòng tăng nhiệt độ.");
    }
  } while (c > 100 || c < 20);
</script>
</body>
</html>
