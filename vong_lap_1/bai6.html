<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let count = 0;
    let num = 1 ;
    while (count <= 30) {
        if (num % 7 === 0){
            sum += num;
            count++;
        }
        num++;
    }
    document.write( "tong 30 so dau chia het cho 7 la : " + sum);
</script>
</body>
</html>
