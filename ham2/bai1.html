<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính bình phương</title>
</head>
<body>

<h2>Tính bình phương của một số</h2>

<script>
  function square(number) {
    return number * number;
  }

  const num = parseFloat(prompt("Nhập một số để tính bình phương:"));
  const result = square(num);

  alert(`Bình phương của ${num} là ${result}`);
</script>

</body>
</html>
