<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function tinhLaiNganHang() {
      var soTienGoc = parseFloat(prompt("Nhập số tiền ban đầu (VND): "));
      var laiSuatHangThang = parseFloat(prompt("Nhập lãi suất hàng tháng (%): "));
      var soThang = parseInt(prompt("Nhập số tháng cho vay: "));

      if (isNaN(soTienGoc) || isNaN(laiSuatHangThang) || isNaN(soThang) || soTienGoc <= 0 || laiSuatHangThang <= 0 || soThang <= 0) {
        alert("Vui lòng nhập thông tin hợp lệ.");
      } else {
        // Tính số tiền cuối cùng
        var soTienCuoiCung = soTienGoc * Math.pow(1 + laiSuatHangThang / 100, soThang);

        alert("Số tiền cuối cùng sau khi cộng lãi là: " + soTienCuoiCung.toFixed(2) + " VND");
      }
    }

    tinhLaiNganHang();

  </script>
</body>
</html>
