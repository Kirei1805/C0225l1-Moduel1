<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function kiemTraTamGiac() {
    var a = parseFloat(prompt("Nhập cạnh a: "));
    var b = parseFloat(prompt("Nhập cạnh b: "));
    var c = parseFloat(prompt("Nhập cạnh c: "));

    if (isNaN(a) || isNaN(b) || isNaN(c)) {
      alert("Vui lòng nhập các số hợp lệ.");
    } else if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
      alert("Đây là ba cạnh hợp lệ của một tam giác.");
    } else {
      alert("Ba cạnh không hợp lệ, không thể tạo thành một tam giác.");
    }
  }

  kiemTraTamGiac();

</script>
</body>
</html>
