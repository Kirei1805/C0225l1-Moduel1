<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>nhap a</label>
<input type = "number" id ="a">
<br>
<label>nhap b</label>
<input type = "number" id ="b">
<br>
<button onclick="dienTich()">dien tich hinh chu nhat</button>
<p id="S"></p>
<p id="error" style="color: red;"></p>
<script>
  function dienTich(){
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
      let errorText = document.getElementById("error");
      let resultText = document.getElementById("S");
      errorText.innerText = "";
      resultText.innerText = "";
    if (isNaN(a) || a < 0 || isNaN(b) || b<0) {
        errorText.innerText = "vui long nhap gia tri hop le";
    } else {
      let S = a*b;
        resultText.innerText = `Diện tích hình chữ nhật là: ${S}`;
    }
  }
</script>
</body>
</html>
