<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chuyển đổi C sang F</title>
</head>
<body>
<label>Nhập độ C: </label>
<input type="number" id="C"><br><br>

<button onclick="CsangF()">Chuyển đổi sang độ F</button><br><br>

<p id="F"></p>

<script>
  function CsangF() {
    let C = parseFloat(document.getElementById("C").value);
    if (isNaN(C)) {
      document.getElementById("F").innerText = "Vui lòng nhập giá trị hợp lệ!";
      return;
    }
    let F = C * 9 / 5 + 32;
    document.getElementById("F").innerText = "Nhiệt độ F: " + F.toFixed(2);
  }
</script>
</body>
</html>
