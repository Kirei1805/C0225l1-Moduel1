<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let number = parseInt(prompt("Please enter a number:"));

  switch (number) {
    case 1:
      text = "This is one!";
      break;
    case 2:
      text = "This is two!";
      break;
    case 3:
      text = "This is three!";
      break;
    case 4:
      text = "This is four!";
      break;
    case 5:
      text = "This is five!";
      break;
    default:
      text = "Number not recognized!";
  }

  document.write(text);
</script>
</body>
</html>
