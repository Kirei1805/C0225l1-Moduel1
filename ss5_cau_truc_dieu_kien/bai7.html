<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính Cước Điện Thoại</title>
</head>
<body>

<h2>Tính Cước Điện Thoại</h2>

<label for="sophut">Số phút gọi: </label>
<input type="number" id="sophut"><br><br>

<button onclick="tinhtien()">Tính tiền</button><br><br>

<label for="cuoc">Cước phí (VNĐ): </label>
<input type="text" id="cuoc" readonly>

<script>
  function tinhtien() {
    let sophut = parseInt(document.getElementById("sophut").value);
    let cuoc = 0;

    if (isNaN(sophut) || sophut < 0) {
      alert("Vui lòng nhập số phút hợp lệ!");
      return;
    }

    if (sophut <= 50) {
      cuoc = sophut * 600;
    } else if (sophut <= 200) {
      cuoc = 50 * 600 + (sophut - 50) * 400;
    } else {
      cuoc = 50 * 600 + 150 * 400 + (sophut - 200) * 200;
    }

    document.getElementById("cuoc").value = cuoc.toLocaleString('vi-VN') + " VNĐ";
  }
</script>

</body>
</html>
