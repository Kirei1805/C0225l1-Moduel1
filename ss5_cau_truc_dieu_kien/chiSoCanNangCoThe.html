<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính chỉ số BMI</title>
</head>
<body>
<label for="weight">Nhập cân nặng (kg)</label>
<input type="number" id="weight"><br><br>
<label for="height">Nhập chiều cao (m)</label>
<input type="number" id="height"><br><br>


<script>
  function BMI() {
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value);
    let bmi = weight / (height * height);
    let result = "";

    if (bmi < 18.5) {
      result = "Underweight";
    } else if (bmi < 25.0) {
      result = "Normal";
    } else if (bmi < 30.0) {
      result = "Overweight";
    } else {
      result = "Obese";
    }
    document.getElementById("BMI").innerHTML = "Chỉ số BMI là: " + bmi.toFixed(2);
    document.getElementById("result").innerHTML = result;
  }
</script>

<button onclick="BMI()">Kiểm tra</button>

<p id="BMI"></p>
<p id="result"></p>

</body>
</html>
