<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hihi</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập điểm kiểm tra:"));
    let b = parseFloat(prompt("Nhập điểm giữa kỳ:"));
    let c = parseFloat(prompt("Nhập điểm cuối kỳ:"));

    let d = (a + b + c) / 3;

    if (d > 8) {
        document.writeln("Học sinh giỏi");
    } else if (d > 6.5 && d <= 8) {
        document.writeln("Học sinh khá");
    } else {
        document.writeln("Học sinh trung bình");
    }
</script>
</body>
</html>
