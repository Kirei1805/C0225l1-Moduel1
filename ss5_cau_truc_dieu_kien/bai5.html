<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hihi</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("nhap diem kiem tra"));
        let b = parseFloat(prompt("nhap diem giua ki"));
        let c = parseFloat(prompt("nhap diem cuoi ki"));
        let d = (a + b + c)/3;
        if (d>8){
            document.writeln("hoc sinh gioi");
        } else if (6.5<d<=8){
            document.writeln("hoc sinh kha");
        } else if (d<6.5) {
            document.writeln("hoc sinh trung binh");
        }
    </script>
</body>
