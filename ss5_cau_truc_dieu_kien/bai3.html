<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>huhu</title>
</head>
<body>
<script>
  let n = parseInt(prompt("Nhập số nguyên bất kỳ"));
  if (n > 0) {
    document.writeln("n lớn hơn 0 ");
  } else if (n === 0) {
    document.writeln("n bằng 0 ");
  } else {
    document.writeln("n nhỏ hơn 0 ");
  }
</script>
</body>
</html>
