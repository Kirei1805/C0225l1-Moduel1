<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác</title>
</head>
<body>
<script>
    let foot = prompt("Mời bạn chọn bài bạn muốn (1: Vẽ tam giác vuông cân rỗng, 2: Vẽ tam giác cân đặc, 3: Vẽ tam giác cân rỗng ):");

    switch (foot) {
        case "1":
            let h = parseInt(prompt("Nhập chiều cao của tam giác:"));
            document.write(bai1(h));
            break;

        case "2":
            let height = parseInt(prompt("Nhập chiều cao của tam giác:"));
            document.write(bai2(height));
            break;
        case "3":
            let hei = parseInt(prompt("Nhập chiều cao của tam giác:"));
            document.write(bai3(hei));
            break;
        default:
            document.write("Lựa chọn không hợp lệ. Vui lòng nhập 1 hoặc 2 hoặc 3.");
    }

    function bai1(h) {
        let result = "";
        for (let i = 1; i <= h; i++) {
            if (i === 1) {
                result += "*<br>";
            } else if (i === h) {
                result += "* &nbsp;".repeat(h).trim() + "<br>";
            } else {
                let spaces = " &nbsp; ".repeat(2 * i - 3);
                result += "*" + spaces + "*" + "<br>";
            }
        }
        return result;
    }
    function bai2(height) {
        let result = "";
        for (let i = 1; i <= height; i++) {
            let spaces = "&nbsp".repeat(height - i);
            let stars = "*".repeat(i);
            result += spaces + stars + "<br>";
        }
        return result;
    }
    function bai3(hei) {
        let result = "";
        for (let i = 1; i <= hei; i++) {
            let spaces2 = "&nbsp".repeat(hei - i);

            if (i === 1) {
                result += spaces2 + spaces2 +"*<br>";
            } else if (i === hei) {
                result += spaces2 + spaces2 + "* &nbsp;".repeat(hei).trim() + "<br>";
            } else {
                let spaces = " &nbsp; ".repeat(2 * i - 3);
                result += spaces2 + spaces2 + "*" + spaces + "*" + "<br>";
            }
        }return result;
    }


</script>
</body>
</html>
