<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tăng giá trị số</title>
</head>
<body>

<h2>Hiển thị kết quả sau khi tăng giá trị</h2>

<script>
  function increaseByOne(number) {
    return number + 1;
  }

  const result = increaseByOne(5);

  document.write("Kết quả sau khi tăng 1 vào 5 là: " + result);
</script>

</body>
</html>
