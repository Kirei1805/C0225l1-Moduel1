<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị giá trị result</title>
</head>
<body>

<h2>Hiển thị giá trị result</h2>

<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }

    let result = 0;
    alert("Giá trị result trước khi gọi hàm: " + result);

    result = addNumbers();

    alert("Giá trị result sau khi gọi hàm: " + result);
</script>

</body>
</html>
